<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Jost", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
    <title>FRACABEDO</title>
  </head>

  <body>
    <header class="sticky top-0 z-20 w-full bg-white shadow">
      <nav
        class="p-6 lg:px-24 container mx-auto flex items-center justify-between"
      >
        <button
          class="font-medium sm:hidden"
          data-drawer-target="drawer-nav"
          data-drawer-show="drawer-nav"
          aria-controls="drawer-nav"
        >
          <i data-lucide="menu"></i>
        </button>
        <div class="gap-12 items-center hidden sm:flex">
          <a href="./index.html" class="font-bold text-neutral-900">
            <span class="text-4xl">FC<span class="text-red-700">A</span></span>
          </a>
        </div>
        <a href="./index.html" class="sm:hidden">
          <span class="text-4xl font-bold"
            >FC<span class="text-red-700">A</span></span
          >
        </a>
        <div class="sm:hidden"></div>
      </nav>
    </header>
    <main>
      <section class="py-20 container mx-auto flex gap-4">
        <div class="w-fit h-full p-8 hidden sm:block">
          <h1 class="text-4xl text-start">
            <span class="font-bold">DASHBOARD</span>
          </h1>
          <ul class="mt-12 flex flex-col gap-6 items-start flex">
            <li>
              <a href="./index.html" class="my-8 group cursor-pointer">
                <span class="font-medium text-sm group-hover:text-neutral-800"
                  >DASHBOARD</span
                >
                <div
                  class="h-0.5 w-0 bg-neutral-900 w-full transition-all ease-in-out"
                ></div>
              </a>
            </li>
            <li>
              <a href="./products.html" class="my-8 group cursor-pointer">
                <span class="font-medium text-sm group-hover:text-neutral-800"
                  >PRODUCTS</span
                >
                <div
                  class="h-0.5 w-0 bg-neutral-900 group-hover:w-full transition-all ease-in-out"
                ></div>
              </a>
            </li>
            <li>
              <a href="./orders.html" class="my-8 group cursor-pointer">
                <span class="font-medium text-sm group-hover:text-neutral-800"
                  >ORDERS</span
                >
                <div
                  class="h-0.5 w-0 bg-neutral-900 group-hover:w-full transition-all ease-in-out"
                ></div>
              </a>
            </li>
            <li>
              <a href="./customers.html" class="my-8 group cursor-pointer">
                <span class="font-medium text-sm group-hover:text-neutral-800"
                  >CUSTOMERS</span
                >
                <div
                  class="h-0.5 w-0 bg-neutral-900 group-hover:w-full transition-all ease-in-out"
                ></div>
              </a>
            </li>
            <li>
              <a href="./inventory.html" class="my-8 group cursor-pointer">
                <span class="font-medium text-sm group-hover:text-neutral-800"
                  >INVENTORY</span
                >
                <div
                  class="h-0.5 w-0 bg-neutral-900 group-hover:w-full transition-all ease-in-out"
                ></div>
              </a>
            </li>
          </ul>
        </div>
        <div class="w-full min-h-[720px]">
          <div class="grid grid-cols-1 gap-4 px-4 mt-8 sm:grid-cols-4 sm:px-8">
            <div
              class="flex items-center bg-white border rounded-sm overflow-hidden shadow"
            >
              <div class="p-4 bg-neutral-800">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-12 w-12 text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                  ></path>
                </svg>
              </div>
              <div class="px-4 text-gray-700">
                <h3 class="text-sm tracking-wider">Total Users</h3>
                <p class="text-3xl">12,768</p>
              </div>
            </div>
            <div
              class="flex items-center bg-white border rounded-sm overflow-hidden shadow"
            >
              <div class="p-4 bg-neutral-800">
                <i data-lucide="shirt" class="h-12 w-12 text-white"></i>
              </div>
              <div class="px-4 text-gray-700">
                <h3 class="text-sm tracking-wider">Total Products</h3>
                <p class="text-3xl">39,265</p>
              </div>
            </div>
            <div
              class="flex items-center bg-white border rounded-sm overflow-hidden shadow"
            >
              <div class="p-4 bg-neutral-800">
                <i data-lucide="shopping-cart" class="h-12 w-12 text-white"></i>
              </div>
              <div class="px-4 text-gray-700">
                <h3 class="text-sm tracking-wider">Total Purchase</h3>
                <p class="text-3xl">142,334</p>
              </div>
            </div>
            <div
              class="flex items-center bg-white border rounded-sm overflow-hidden shadow"
            >
              <div class="p-4 bg-neutral-800">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-12 w-12 text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"
                  ></path>
                </svg>
              </div>
              <div class="px-4 text-gray-700">
                <h3 class="text-sm tracking-wider">Server Load</h3>
                <p class="text-3xl">34.12%</p>
              </div>
            </div>
          </div>
          <div class="container mx-auto px-4 py-8 mt-16">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </section>
    </main>

    <!-- Start Nav -->
    <div
      id="drawer-nav"
      class="fixed top-0 left-0 z-40 w-64 h-screen overflow-y-auto transition-transform -translate-x-full bg-white"
      tabindex="-1"
      aria-labelledby="drawer-nav-label"
    >
      <div class="bg-neutral-100 p-8">
        <h5
          id="drawer-nav-label"
          class="text-base font-medium text-neutral-800 uppercase"
        >
          MENU
        </h5>
        <button
          type="button"
          data-drawer-hide="drawer-nav"
          aria-controls="drawer-nav"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close menu</span>
        </button>
      </div>
      <div class="py-4 overflow-y-auto p-8">
        <ul class="flex flex-col gap-6 sm:gap-12 items-start flex">
          <li>
            <a href="./index.html" class="my-8 group cursor-pointer">
              <span class="font-medium text-sm group-hover:text-neutral-800"
                >DASHBOARD</span
              >
              <div
                class="h-0.5 w-0 bg-neutral-900 group-hover:w-full transition-all ease-in-out"
              ></div>
            </a>
          </li>
          <li>
            <a href="./products.html" class="my-8 group cursor-pointer">
              <span class="font-medium text-sm group-hover:text-neutral-800"
                >PRODUCTS</span
              >
              <div
                class="h-0.5 w-0 bg-neutral-900 group-hover:w-full transition-all ease-in-out"
              ></div>
            </a>
          </li>
          <li>
            <a href="./orders.html" class="my-8 group cursor-pointer">
              <span class="font-medium text-sm group-hover:text-neutral-800"
                >ORDERS</span
              >
              <div
                class="h-0.5 w-0 bg-neutral-900 group-hover:w-full transition-all ease-in-out"
              ></div>
            </a>
          </li>
          <li>
            <a href="./customers.html" class="my-8 group cursor-pointer">
              <span class="font-medium text-sm group-hover:text-neutral-800"
                >CUSTOMERS</span
              >
              <div
                class="h-0.5 w-0 bg-neutral-900 group-hover:w-full transition-all ease-in-out"
              ></div>
            </a>
          </li>
          <li>
            <a href="./inventory.html" class="my-8 group cursor-pointer">
              <span class="font-medium text-sm group-hover:text-neutral-800"
                >INVENTORY</span
              >
              <div
                class="h-0.5 w-0 bg-neutral-900 group-hover:w-full transition-all ease-in-out"
              ></div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- End Nav -->

    <footer class="p-6 w-full text-center">
      <span>Â© 2024 FRACABEDO All rights reserved</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
          ],
          datasets: [
            {
              label: "Sales",
              data: [12, 19, 3, 5, 2, 3, 14],
              backgroundColor: "#121212",
              borderColor: "#212121",
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });
    </script>
  </body>
</html>
